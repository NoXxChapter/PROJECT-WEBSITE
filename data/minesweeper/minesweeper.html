<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MineSweeper Online</title>

        <link rel="stylesheet" href="minesweeper.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Tagesschrift&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="minesweeper.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <!-- WEB TITLE -->
        <div class="container">

            <div class="row">

                <div class="col-lg-8" >   
                    <a  href="../../launcher.html" 
                        class="navbar-brand webTitleFont" 
                        style="font-size: xx-large;" >
                    Em Y√™u Tr∆∞·ªùng Em
                    </a>
                </div>

                <div class="col col-lg-4 webTitleFont"
                    style="justify-content: end; 
                        align-items: center; 
                        display: flex;">
                    
                    <!-- Music Button -->
                    <button id="musicToggle" 
                        type="button"
                        style="background-color: whitesmoke;" 
                        class="btn">
                        <i class="bi bi-music-note-beamed"></i> Music
                    </button>

                    <!-- Audio Player (hidden) -->
                    <audio id="musicPlayer" loop>
                        <source src="../../audio/music/My Echo, My Shadow and Me.mp3" type="audio/mpeg">
                    </audio>
                    <!-- End of music button -->  

                    <!-- Ad Button -->
                    <button id="adToggle" 
                        type="button" 
                        class="btn rounded-pill"
                        style="background-color: gray;">
                        <i id="adIcon" class="bi bi-badge-ad-fill"></i> Ad
                    </button>
                    <!-- end of Ad Button -->
                </div>
            </div>       
        </div>
        <!-- end web title -->
    
        <div class="container">
            <hr>
        </div>

        <!-- Content area with side spaces -->
        <div class="container-fluid">
            <div class="row">
                <div class="col col-lg-9"
                    style="display: flex; 
                        flex-direction: column; 
                        justify-content: center; 
                        align-items: center;">
                    <h1 id="minesDisplay">Mines: <span id="mines-count">0</span></h1>
                    <div id="board"></div>
                    <br>
                    <div class="row">
                        <button id="undo-button" class="btn btn-primary">
                            <i class="bi bi-arrow-counterclockwise"
                                style="color: black;"></i>
                        </button>
                        <button id="flag-button" class="btn btn-primary">üö©</button>
                    </div>
                </div>
                <div class="col col-lg-3 webTitleFont">
                    <h1 style="text-align: center;">RULE</h1>
                    <p>1. Find all non-bomb tiles</p>
                    <p>2. The number indicate the bomb around that tile</p>
                    <p>3. Use flag to mark tiles you doubt</p>
                    <p>4. Use undo button if you are a chicken</p>
                    <h1 style="text-align: center;">WIN</h1>
                    <p style="text-align: center;">--- All non-bomb tiles are found ---</p>
                    <h1 style="text-align: center;">LOSE</h1>
                    <p style="text-align: center;">--- YOU DIE ---</p>
                </div>
            </div>
        </div>

        
    </body>
</html>
