<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku Online</title>

        <link rel="stylesheet" href="sudoku.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Tagesschrift&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="sudoku.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <!-- WEB TITLE -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <a href="../../launcher.html" 
                        class="navbar-brand webTitleFont" 
                        style="font-size: xx-large;">
                        Em Yêu Trường Em
                    </a>
                </div>
                <div class="col col-lg-4 webTitleFont"
                    style="justify-content: end; 
                        align-items: center; 
                        display: flex;">
                    
                    <!-- Music Button -->
                    <button id="musicToggle" 
                        type="button"
                        style="background-color: whitesmoke;" 
                        class="btn">
                        <i class="bi bi-music-note-beamed"></i> Music
                    </button>

                    <!-- Audio Player (hidden) -->
                    <audio id="musicPlayer" loop>
                        <source src="../../audio/music/My Echo, My Shadow and Me.mp3" type="audio/mpeg">
                    </audio>
                    <!-- End of music button -->  

                    <!-- Ad Button -->
                    <button id="adToggle" 
                        type="button" 
                        class="btn rounded-pill"
                        style="background-color: gray;">
                        <i id="adIcon" class="bi bi-badge-ad-fill"></i> Ad
                    </button>
                    <!-- end of Ad Button -->
                </div>
            </div>
            
        </div>
        <!-- end web title -->
    
        <div class="container">
            <hr>

            <div class="row d-flex align-items-center justify-content-between">
                <!-- DIFFICULTY BUTTON -->
                <div class="col col-lg-3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="easy"   type="button" class="btn difficulty-btn" style="background-color: whitesmoke;">Easy</button>
                        <button id="medium" type="button" class="btn difficulty-btn" style="background-color: whitesmoke;">Medium</button>
                        <button id="hard"   type="button" class="btn difficulty-btn" style="background-color: whitesmoke;">Hard</button>
                        <button id="hell"   type="button" class="btn difficulty-btn" style="background-color: whitesmoke;">Hell</button>
                    </div>
                </div>
                <!-- END OF DIFFICULTY BUTTON -->
                
                <!-- TIMER -->
                <div class="col-lg-2">
                    <h2 id="timer" style="text-align: center; padding-bottom: 0; margin-bottom: 0;">00:00</h2>
                </div>           
                <!-- END OF TIMER -->     

                <!-- SOLVE BUTTON -->
                <div class="col-lg-2">
                    <button id="solveButton" 
                        type="button" 
                        class="btn"
                        style="background-color: whitesmoke;">Solve</button>
                </div>
                <!-- END OF SOLVE BUTTON -->

            </div>

            <hr>
        </div>

        <div class="container">
            <div class="row align-items-center">
                <div class="col col-lg-9 webTitleFont">
                    <!-- Sudoku Board and Digits -->
                    <div class="col-lg-8 d-flex justify-content-center align-items-center">
                        <!-- Sudoku Board -->
                        <div id="board" style="margin-right: 20px;"></div>

                        <!-- Digits Column -->
                        <div id="digits" style="gap: 10px;"></div>
                    </div>
                </div>

                <div class="col col-lg-3 webTitleFont">
                    <h1 style="text-align: center;">RULE</h1>
                        <p>1. Each ROW contains 1 - 9</p>
                        <p>2. Each COLUMN contains 1 - 9</p>
                        <p>3. Each GRID contains 1- 9</p>
                        <p>4. NO DUPLICATE in each ROW, COLUMN, GRID</p>
                        <p>5. NO TIME LIMIT, except you die (✿◡‿◡)</p>
                    <h1 style="text-align: center;">WIN</h1>
                    <p style="text-align: center;">--- Fill all tiles correctly ---</p>
                    <h1 style="text-align: center;">LOSE</h1>
                    <p style="text-align: center;">--- You GIVE UP []~(￣▽￣)~* ---</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
