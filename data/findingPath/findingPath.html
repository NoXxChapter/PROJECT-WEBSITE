<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MineSweeper Online</title>

        <link rel="stylesheet" href="findingPath.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Tagesschrift&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <!-- WEB TITLE -->
        <div class="container">

            <div class="row">

                <div class="col-lg-8" >   
                    <a  href="../../launcher.html" 
                        class="navbar-brand webTitleFont" 
                        style="font-size: xx-large;" >
                    Em Yêu Trường Em
                    </a>
                </div>

                <div class="col col-lg-4 webTitleFont"
                    style="justify-content: end; 
                        align-items: center; 
                        display: flex;">
                    
                    <!-- Music Button -->
                    <button id="musicToggle" 
                        type="button"
                        style="background-color: whitesmoke;" 
                        class="btn">
                        <i class="bi bi-music-note-beamed"></i> Music
                    </button>

                    <!-- Audio Player (hidden) -->
                    <audio id="musicPlayer" loop>
                        <source src="../../audio/music/My Echo, My Shadow and Me.mp3" type="audio/mpeg">
                    </audio>
                    <!-- End of music button -->  

                    <!-- Ad Button -->
                    <button id="adToggle" 
                        type="button" 
                        class="btn rounded-pill"
                        style="background-color: gray;">
                        <i id="adIcon" class="bi bi-badge-ad-fill"></i> Ad
                    </button>
                    <!-- end of Ad Button -->
                </div>
            </div>       
        </div>
        <!-- end web title -->
    
        <div class="container">
            <hr>
        </div>

        <!-- Content area with side spaces -->
        <div class="container-fluid">
            <div class="row">

                <div class="col col-lg-3 webTitleFont">
                    <div id="menu" class="box" style="margin-top: 40px; margin-left: 200px;">
                        <div class="container">
                            <div class="instruction-card">
                                <div class="instruction-header">Instructions</div>
                                <div class="instruction-body">
                                    <div>Left click for obstacle</div>
                                    <div>Middle click for origin</div>
                                    <div>Right click for destiny</div>
                                </div>
                            </div>

                            <hr>

                            <div class="instruction-card">
                                <div class="instruction-header">Colors</div>
                                <div class="instruction-body colors-legend">
                                    <div class="legend-row">
                                        <span class="legend-color grid"></span>
                                        <span class="legend-label">Grid</span>
                                    </div>
                                    <div class="legend-row">
                                        <span class="legend-color search"></span>
                                        <span class="legend-label">Searched</span>
                                    </div>
                                    <div class="legend-row">
                                        <span class="legend-color obstacle"></span>
                                        <span class="legend-label">Obstacle</span>
                                    </div>
                                    <div class="legend-row">
                                        <span class="legend-color origin"></span>
                                        <span class="legend-label">Origin</span>
                                    </div>
                                    <div class="legend-row">
                                        <span class="legend-color destiny"></span>
                                        <span class="legend-label">Destiny</span>
                                    </div>
                                    <div class="legend-row">
                                        <span class="legend-color path"></span>
                                        <span class="legend-label">Path</span>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row" style="display: flex; justify-content: center;">
                                <button class="btn btn-success" 
                                    style="width:200px" onclick="animateBFS()">Solve</button>
                                <button class="btn btn-success" 
                                    style="width:200px; margin-top: 5px;" onclick="clearBoard()">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-lg-9"
                    style="display: flex; 
                        flex-direction: column; 
                        justify-content: center; 
                        align-items: center;">

                    <div id="board" style="margin-top: 40px;"></div>

                    <br>

                </div>
            </div>
        </div>

        <script src="findingPath.js" defer></script>
    </body>
</html>
