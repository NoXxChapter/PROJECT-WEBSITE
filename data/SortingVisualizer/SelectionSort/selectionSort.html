<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting ASMR</title>

        <link rel="stylesheet" href="selectionSort.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Tagesschrift&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .custom-card {
                margin: 15px; /* Adjust the spacing as needed */
            }
        </style>
    </head>

    <body>
        <!-- WEB TITLE -->
        <div class="container">

            <div class="row">

                <div class="col-lg-8" >   
                    <a  href="../../../launcher.html" 
                        class="navbar-brand webTitleFont"
                        style="font-size: xx-large;" >
                    Em Yêu Trường Em
                    </a>
                </div>

                <div class="col col-lg-4 webTitleFont"
                    style="justify-content: end; 
                        align-items: center; 
                        display: flex;">
                    
                    <!-- Music Button -->
                    <button id="musicToggle" 
                        type="button"
                        style="background-color: whitesmoke;" 
                        class="btn">
                        <i class="bi bi-music-note-beamed"></i> Music
                    </button>

                    <!-- Audio Player (hidden) -->
                    <audio id="musicPlayer" loop>
                        <source src="../../../audio/music/What is Love.mp3" type="audio/mpeg">
                    </audio>
                    <!-- End of music button -->  

                    <!-- Ad Button -->
                    <button id="adToggle" 
                        type="button" 
                        class="btn rounded-pill"
                        style="background-color: gray;">
                        <i id="adIcon" class="bi bi-badge-ad-fill"></i> Ad
                    </button>
                    <!-- end of Ad Button -->
                </div>
            </div>       
        </div>
        <!-- end web title -->
    
        <div class="container">
            <hr>
                <h1 id="webTitleFont" 
                    class="webTitleFont" 
                    style="text-align: center;">Sorting Visualizer</h1>
            <hr>
                <div class="row justify-content-center">
                    <div class="col-auto d-flex flex-wrap justify-content-center">
                        <a href="../BubbleSort/bubbleSort.html" class="btn mx-2 my-1" style="padding: 10px; background-color: whitesmoke; font-family: 'Merriweather'; font-size: medium;">
                            BUBBLE SORT
                        </a>
                        <a href="../InsertionSort/insertionSort.html" class="btn mx-2 my-1" style="padding: 10px; background-color: whitesmoke; font-family: 'Merriweather'; font-size: medium;">
                            INSERTION SORT
                        </a>
                        <a href="../MergeSort/mergeSort.html" class="btn mx-2 my-1" style="padding: 10px; background-color: whitesmoke; font-family: 'Merriweather'; font-size: medium;">
                            MERGE SORT
                        </a>
                        <a href="selectionSort.html" class="btn mx-2 my-1" style="padding: 10px; background-color: gray; font-family: 'Merriweather'; font-size: medium;">
                            SELECTION SORT
                        </a>
                    </div>
                </div>

            <hr>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col" 
                    style="display: flex; 
                        justify-content: center; 
                        align-items: center;">
                    <!-- CONTENT HERE-->
                     <div class="container">
                        <div class="row" style="background-color: black;">
                            <div id="unsortedArray"
                                class="visual"></div>
                        </div>
                        
                        <hr>

                        <div class="row webTitleFont">
                            <div style="height: 100px; display: flex; align-items: center; justify-content: center;">
                                <div class="col" style="text-align: center;">
                                    <h3>Time Complexity: O(n^2)</h3>
                                    <h3>Auxiliary Space: O(1)</h3>
                                </div>
                                <div class="col" style="text-align: center;">
                                    <h3>Comparison: <span id="comparison-count">0</span></h3>
                                    <h3>Swap: <span id="swap-count">0</span></h3>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row justify-content-center">
                            <div class="col-auto d-flex align-items-center">
                                <input type="number" id="array-size" min="5" max="100" value="15" style="width: 70px; margin-right: 8px;">
                                <button class="btn btn-md mx-2"
                                        style="background-color: lightgray;"                                    
                                        onClick="init()">INIT</button>
                            </div>

                            <div class="col-auto d-flex align-items-center">
                                <label for="speedSlider" style="margin-right:8px;">Speed</label>
                                <input type="range" id="speedSlider" min="800" max="2400" value="1600" step="50">
                            </div>

                            <div class="col-auto">
                                <button class="btn btn-md mx-5" 
                                        style="background-color: lightgray;"  
                                        onClick="play()">PLAY</button>
                            </div>
                        </div>
                     </div>
                    
                    
                    <!-- END OF CONTENT -->
                </div>
            </div>
        </div>

        <!-- JavaScript connector-->
        <script src="selectionSort.js"></script>
    </body>
</html>
